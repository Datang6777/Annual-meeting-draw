<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>H5幸运大转盘抽奖</title>
    <link href="css/activity-style.css" rel="stylesheet" type="text/css">
</head>

<body class="activity-lottery-winning">
<div class="main">
    <div id="outercont">
        <div id="outer-cont">
            <div id="outer">
                <img src="images/activity-lottery-1.png" width=310>
            </div>
        </div>
        <div id="inner-cont">
            <div id="inner">
                <img src="images/activity-lottery-2.png">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="boxcontent boxyellow" id="result" style="display:none">
            <div class="box">
                <div class="title-orange"><span>恭喜你中奖了</span>
                </div>
                <div class="Detail">
                    <a class="ui-link" href="http://www.weixinjia.net/mobile/showresult.html" id="opendialog"
                       style="display: none;" data-rel="dialog"></a>

                    <p>你中了：<span class="red" id="prizetype">一等奖</span>
                    </p>

                    <p>你的兑奖SN码：<span class="red" id="sncode"></span>
                    </p>

                    <p class="red">本次兑奖码已经关联你的微信号，你可向公众号发送 兑奖 进行查询!</p>

                    <p>
                        <input name="" class="px" id="telephone" type="text" placeholder="输入您的手机号码">
                    </p>

                    <p>
                        <input class="pxbtn" id="save-btn" name="提 交" type="button" value="提 交">
                    </p>
                </div>
            </div>
        </div>
        <div class="boxcontent boxyellow">
            <div class="box">
                <div class="title-green">送大奖来喽：</div>
                <div class="Detail">
                    <input type="text" id="tel" name="prize" required placeholder="请输入手机号" value="">
                    <!--<input type="button" value="抽奖" onClick="doStart() ">-->
                    <!--<input type="button" value="领奖" onClick="doCheck() ">-->

                    <p>*填写领取奖品手机号噢</p>

                    <!-- <p>我们的中奖率高达33.3%！！ </p> -->
                </div>
            </div>
        </div>
        <div class="boxcontent boxyellow">
            <div class="box">
                <div class="title-green"><span>奖项设置：</span>
                </div>
                <div class="Detail">
                    <p>一等奖：华图公务员考试课程500优惠券 。 </p>

                    <p>二等奖：华图公务员考试课程200优惠券 。</p>

                    <p>三等奖：华图公务员考试课程100优惠券 。 </p>
                </div>
            </div>
        </div>
        <div class="boxcontent boxyellow">
            <div class="box">
                <div class="title-green">活动说明：</div>
                <div class="Detail">
                    <!-- <p>本次活动每人可以转 3 次 </p> -->
                    <p>*各位考生请填写手机号参与抽奖，每人有三次抽奖机会，中奖次数1次!</p>
                    <p>*抽奖结果以每人所抽最后一次为准！</p>
                    <p>*奖品按照中奖的第一次中奖记录发放，获奖者凭真实姓名及电话号码领取奖品！</p>

                    <p>*本活动解释权归华图教育所有！</p>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jQueryRotate.2.2.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/jQuery.js"></script>

</body>

</html>
